# backend/docker-compose.yml
version: "3.9"
services:
  api:
    build: .
    container_name: dig31-api
    working_dir: /app
    # Mount your code for live reload
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      # Option A: Atlas (production-like dev)
      - MONGODB_URI=${MONGODB_URI}
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET:-devsecret}
      - NODE_ENV=development
    ports:
      - "${PORT:-3000}:3000"
    command: npm run dev
    # If you want to talk to local mongo, also add depends_on: [mongo]

